<html lang="en">
<head>

    }
    *{
        text-align: center;

    }
    h1{
        color: #ff8f12;
    }
    a{

    }
</style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="{{ url_for('static', filename='GHRadiologo.jpg') }}" alt="Facebook" height="40px" width="40px">

            <ul class="nav-list right-nav">
                <li><a href="https://www.facebook.com/GhRadio1" target="_blank">
                    <img src="{{ url_for('static', filename='facebook.jpeg') }}" alt="Facebook" height="40px" width="40px">
    
                </a></li>
                <li><a href="https://whatsapp.com/channel/0029VaRPb7u9hXFAJKOxnd2C" target="_blank">
                    <img src="{{ url_for('static', filename='WhatsApp.jpeg') }}" alt="WhatsApp" height="40px" width="40px">

                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    
    <h1>Business</h1>
    <ul>
        {% for article in articles %}
        <li>
            <h3 class="hdl">{{ article.headline }}</h3>
            <a href="{{ url_for('view_article', article_id=article.id) }}">Read More</a>
            {% if article.image %}
            <img src="{{ article.image }}" alt="Article Image" style="width:200px;">
            {% endif %}
        </li>
        {% endfor %}
    </ul><br>
    <p class="source-credit">
        Source: <a href="{{ article_url }}" target="_blank" rel="noopener noreferrer">GhanaWeb</a>
    </p>
    <footer>
        <p>Follow us on social media:</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/GhRadio1" target="_blank">

            </a>
            <a href="https://whatsapp.com/channel/0029VaRPb7u9hXFAJKOxnd2C" target="_blank">

            <img src="{{ url_for('static', filename='ttk.jpg') }}" alt="Tiktok" height="40px" width="40px">
        </a>  

        </div>
    </footer>
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navLists = document.querySelectorAll('.nav-list');

        mobileMenu.addEventListener('click', () => {
            navLists.forEach(navList => navList.classList.toggle('active'));
        });
       
    </script>
</body>
</html>
